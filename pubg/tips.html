    <h2>karはスクワットの特に序盤〜中盤で威力を発揮する</h2>
    １チーム四人のスクワットでは、強い物資でもチーム内で分散する傾向があり、レベル3ヘルメットを持つ人は少なくなります。

    レベル２以下のヘルメットであればkarでも一撃で倒せる。
    そして物資の充実していない序盤であれば、レベル２ヘルメットの敵と遭遇する確率は高くなりやすい傾向にあります。

    逆に言えばソロは3ヘルが多くなるので弱くなりやすい。
    まぁ、ソロであればダウンではなく一撃で終了するので、難しいところではありますが...
</box>
